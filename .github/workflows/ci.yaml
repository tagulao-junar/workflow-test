name: CI

on:
  push:
    branches: [ main ]

jobs:

  # ──────────────────────────────────────
  # Job 1: Lint the Go code
  # ──────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.5.0